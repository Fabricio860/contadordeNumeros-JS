<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div>
            <p>Inicio:
                <input type="number" name="txtin" id="txtin" min="0">
            </p>
        </div>

        <div>
            <p>Fim:
                <input type="number" name="txtfin" id="txtfin">
            </p>
        </div>

        <div>
            <p>Passo:
                <input type="number" name="txtpas" id="txtpas">
            </p>
        </div>
        <p>
            <input type="button" value="Calcular" onclick="calcular()">
        </p>
        <div id="res">
            Preencha a contagem...
    </div>



    </section>

    <footer>
        <p>&copy; Curso em Video</p>
    </footer>

    <script src="script.js"></script> 
    
</body>
</html>
